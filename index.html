<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Planner</title>
    <script type="module">
      async function setNonceAndLoadApp() {
        try {
          const response = await fetch('http://localhost:8080/api/nonce');
          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }
          const data = await response.json();
          const nonce = data.nonce;
          if (nonce) {
            const script = document.createElement('script');
            script.setAttribute('type', 'module');
            script.setAttribute('nonce', nonce); // Set nonce attribute for the script tag
            script.src = '/src/main.tsx'; // Ensure it loads only once
            document.head.appendChild(script);
          } else {
            console.error('Failed to fetch CSP nonce: Nonce not found in response');
          }
        } catch (error) {
          console.error('Failed to fetch CSP nonce:', error);
        }
      }
      setNonceAndLoadApp();
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
